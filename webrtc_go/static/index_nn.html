<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Receiver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            aspect-ratio: 16/9;
        }
        
        #remoteVideo {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }
        
        .overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            max-width: 200px;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: gray;
        }
        
        .status-bar {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            text-align: center;
        }
        
        #status {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        #stats {
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
        }
        
        .status-connected {
            color: #4ade80;
        }
        
        .status-connecting {
            color: #fbbf24;
        }
        
        .status-disconnected {
            color: #f87171;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
        }
        
        .instructions ol {
            margin-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• WebRTC Video Receiver</h1>
        
        <div class="instructions">
            <h3>üìã Instructions:</h3>
            <ol>
                <li>Make sure the Go server is running</li>
                <li>Start the Python sender with your camera</li>
                <li>Wait for "Sender connected" status</li>
                <li>Click "Start Stream" to begin</li>
            </ol>
        </div>
        
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline muted></video>
            <div class="overlay" id="stats"></div>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startStream()">‚ñ∂Ô∏è Start Stream</button>
            <button onclick="stopStream()">‚èπÔ∏è Stop</button>
            <button onclick="checkServerStatus()">üîÑ Refresh Status</button>
        </div>
        
        <div class="status-bar">
            <div id="status" class="status-disconnected">Checking server...</div>
        </div>
    </div>
    
    <script src="client.js"></script>
</body>
</html>
